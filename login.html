<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zaloguj się do Brewly">
    <title>Logowanie - Brewly</title>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="public/styles/landing.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            background: var(--surface-primary);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -30%;
            left: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.12) 0%, transparent 70%);
            border-radius: 50%;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }

        .login-card {
            background: var(--surface-secondary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-2xl);
            padding: var(--space-12) var(--space-8);
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-2xl);
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-header .logo {
            justify-content: center;
            margin-bottom: var(--space-4);
            font-size: var(--text-2xl);
        }

        .login-header h1 {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-2);
        }

        .login-header p {
            color: var(--text-secondary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-5);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .form-group label {
            font-weight: var(--font-medium);
            color: var(--text-primary);
            font-size: var(--text-sm);
        }

        .form-group input {
            padding: var(--space-3);
            background: var(--surface-elevated);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: var(--text-base);
            font-family: var(--font-body);
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary-500);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }

        .login-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
            margin-top: var(--space-4);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin: var(--space-4) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-medium);
        }

        .divider span {
            color: var(--text-tertiary);
            font-size: var(--text-sm);
        }

        .btn-demo {
            background: var(--surface-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            font-weight: var(--font-semibold);
            font-size: var(--text-base);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn-demo:hover {
            background: var(--surface-primary);
            border-color: var(--color-primary-500);
        }

        .back-link {
            text-align: center;
            margin-top: var(--space-6);
        }

        .back-link a {
            color: var(--color-primary-400);
            text-decoration: none;
            font-size: var(--text-sm);
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--color-primary-300);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card fade-in-up visible">
            <div class="login-header">
                <div class="logo">
                     <span class="logo-icon" style="color: var(--color-primary-500)">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                            <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                            <line x1="6" y1="1" x2="6" y2="4"></line>
                            <line x1="10" y1="1" x2="10" y2="4"></line>
                            <line x1="14" y1="1" x2="14" y2="4"></line>
                        </svg>
                    </span>
                    <span class="logo-text">Brewly</span>
                </div>
                <h1>Witaj ponownie</h1>
                <p>Zaloguj się do swojego konta</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="twoj@email.pl" required>
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">
                        Zaloguj się
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </button>
                </div>
            </form>

            <div class="divider">
                <span>lub</span>
            </div>

            <a href="app/" class="btn-demo">Wypróbuj Demo</a>

            <div class="back-link">
                <a href="index.html">← Powrót do strony głównej</a>
            </div>
        </div>
    </div>

    <script>
        // Fake authentication
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Save fake auth state
            localStorage.setItem('dialin_auth', JSON.stringify({
                email: email,
                loggedIn: true,
                timestamp: new Date().toISOString()
            }));

            // Redirect to app
            window.location.href = 'app/';
        });

        // Simple fade-in animation
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.fade-in-up').classList.add('visible');
        });
    </script>
</body>

</html>
